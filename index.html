<!DOCTYPE html>
<html lang="en">
  <head>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@100;200;300;400;500;600;700;800;900&display=swap"
      rel="stylesheet"
    />

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Karla:ital,wght@0,200;0,300;0,400;0,500;0,600;0,700;0,800;1,200;1,300;1,400;1,500;1,600;1,700;1,800&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="./styles.css" />
    <meta charset="UTF-8" />
    <script src="https://cdn.tailwindcss.com"></script>
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Generate Password</title>
  </head>
  <body class="box-border lg:h-screen bg-[#1C1C1C]">
    <section
      class="container inline-block align-middle max-w-[550px] bg-[#1F2937] pt-[118px] pb-[50px] px-[52px] min-h-[550px]"
    >
      <h1
        class="text-[40px] text-center sm:text-left leading-10 font-extrabold text-[#10B981] mb-[10px]"
      >
        <span class="text-white">Generate a</span> <br />
        random password
      </h1>
      <p
        class="font-['Inter'] text-center sm:text-left text-[#D5D4D8] text-[20px] leading-7 font-normal mb-[50px]"
      >
        Never use an insecure password again.
      </p>

      <button
        onclick="passGenrator()"
        class="mx-auto sm:mx-0 rounded-md mb-[35px] bg-[#10B981] w-60 font-['Inter'] px-4 text-base font-medium text-white flex items-center py-2"
      >
        <img class="pr-4" src="./Icon.svg" alt="" />

        Generate passwords
      </button>

      <hr class="mb-[35px]" />

      <section class="sm:flex block items-center mb-[27px]">
        <div
          class="rounded-md bg-[#273549] w-[211px] h-[40px] flex justify-center items-center sm:mr-[24px] mx-auto mb-[20px] sm:mb-0"
        >
          <p id="pass1" class="text-[#55F991]">...</p>
        </div>
        <div
          class="rounded-md bg-[#273549] w-[211px] h-[40px] flex justify-center items-center mx-auto"
        >
          <p id="pass2" class="text-[#55F991]">...</p>
        </div>
      </section>

      <section class="sm:flex items-center">
        <div
          class="rounded-md bg-[#273549] w-[211px] h-[40px] flex justify-center items-center sm:mr-[24px] mx-auto mb-[20px] sm:mb-0"
        >
          <p id="pass3" class="text-[#55F991]">...</p>
        </div>
        <div
          class="rounded-md bg-[#273549] w-[211px] h-[40px] flex justify-center items-center mx-auto"
        >
          <p id="pass4" class="text-[#55F991]">...</p>
        </div>
      </section>
    </section>

    <script src="./password.js"></script>
  </body>
</html>
